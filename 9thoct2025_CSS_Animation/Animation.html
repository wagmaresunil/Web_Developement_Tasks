
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Animation</title>
    <style>
        body{
          
            background-image: url('https://cdn.pixabay.com/photo/2015/11/02/09/03/blue-1018120_1280.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin-left:410px;
            
        }  
     .parent {
        background-color: rgb(0, 0, 0);
        height: 500px;
        width: 500px;
        position: fixed;
        
     }
     .child1 {
          background-color: yellow;
          width: 120px;
          height: 120px;
          border-radius: 50%;
          margin-top: 180px;
          margin-left: 170px;
          box-shadow: 0 0 30px 10px rgba(255, 255, 150, 0.8);
          animation-name: Eclipsanimation;
          animation-duration: 5s;
          animation-delay: 3s;
          animation-iteration-count: infinite;
          
         
          position: absolute;
     }
     .child2 {
         background-color: rgb(255, 174, 0);
         width: 100px;
         height: 100px;
         border-radius: 50%;
         margin-top: 190px;
         margin-left: 180px;
         position: relative;
     }
     @keyframes Eclipsanimation{
      0%{
           top: 15px;
           left: 10px;
      }
      25%{
         top: -15px;
         left: 10px;    
      }
      50%{
          width: 100px;
          height: 100px;
          radius: 50%;
          top: 8px;
      }
      100%{
         width: 120px;
         height: 120PX;
         border-radius: 50%;
         top: 0px;
      }
     }

    </style>
</head>
<body>
  
 <div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
 </div>

</body>
</html>

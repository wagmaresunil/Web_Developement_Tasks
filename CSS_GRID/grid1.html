<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
</head>
<style>
 
    .parent{
        display: grid;
        gap:15px;
        height: 80vh;
        grid-template-columns: repeat(3,1fr);
    }
    


    .child1,.child2,.child3,.child4,.child5,.child6{
        text-align: center;
        padding: 120px;
    }

    

</style>
<body>
    <a href="./index.html">Back To Home</a>
    <div class="parent">
        <div class="child1" style="background-color: red;">Child1</div>
        <div class="child2" style="background-color: orange;">Child2</div>
        <div class="child3" style="background-color: yellow;">Child3</div>
        <div class="child4" style="background-color: rgb(60, 189, 127);">Child4</div>
        <div class="child5" style="background-color: rgb(77, 160, 117);">Child5</div>
        <div class="child6" style="background-color: rgb(32, 172, 172);">Child6</div>
        
    </div>
</body>
</html>
